<div *ngFor="let game of Games">

    <div class="container">

        <img class="image" src={{game.image}}>


        <div class="information">
            <h3 class="title">{{game.title}}</h3>
            <p class="text">{{game.description}}</p>
        </div>

    </div>

    <div class="line"></div>

</div>
