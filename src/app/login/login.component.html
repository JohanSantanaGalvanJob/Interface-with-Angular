<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <title>Login Form | CodingLab</title> -->
  <link rel="stylesheet" href="login.component.scss">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
</head>

<body>

<app-up-menu></app-up-menu>
<div class="down-box">Â© App for buying videogames</div>

  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Login Form</span></div>
      <form [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <div class="row">
          
          <input type="text" placeholder="Write here your email" formControlName="email" required>
        </div>
        <div class="pass"><a href="#">Forgot Email?</a>
          <span class="error" *ngIf="email && email.invalid && email.touched">Not a valid Email</span>
        </div>
        <div class="row">
          <input type="password" placeholder="Write here your password" formControlName="password" required>
        </div>
        <div class="pass"><a href="#">Forgot password?</a></div>
        <div class="row button">
          <input type="submit" [disabled]="loginForm.invalid" value="Login" routerLink="/startMenu">
        </div> 
        <div class="extra-buttons-container">
          <p class="p-extra-buttons-container">No account?</p>
          <input class="extra-buttons" type="submit" routerLink="/signIn"  value="Sign In">
        </div>
        <div class="extra-buttons-container">
          <p class="p-extra-buttons-container">Any problem?</p>
          <input class="extra-buttons" type="submit" routerLink="/contact" value="Contact">
        </div>
      </form>
    </div>
  </div>



</body>

</html>
