<body>



  <div class="container">
    <div class="wrapper">
      <div class="title"><span>Login Form</span></div>
      <form action="#">
        <div class="row">
          <input type="text" placeholder="Write here your email" required>
        </div>
        <div class="pass"><a href="#">Forgot Email?</a></div>
        <div class="row">
          <input type="password" placeholder="Write here your password" required>
        </div>
        <div class="pass"><a href="#">Forgot password?</a></div>
        <div class="row button">
          <input type="submit" value="Login">
        </div> 
        <div class="extra-buttons-container">
          <p class="p-extra-buttons-container">No account?</p>

          <input class="extra-buttons" type="submit" value="Sign Up">
        </div>
      </form>
    </div>
  </div>
